model: ad_bids_mini
display_name: Ad bids
description:

timeseries: timestamp
smallest_time_grain: ""

dimensions:
  - label: Publisher
    property: publisher
    description: ""
  - label: Domain
    property: domain
    description: ""

measures:
  - label: "Number of bids"
    expression: count(*)
    format_preset: humanize
  - label: "Total volume"
    expression: sum(volume)
    format_preset: humanize
  - label: "Total impressions"
    expression: sum(impressions)
    format_preset: humanize
  - label: "Total clicks"
    expression: sum(clicks)
    format_preset: humanize
